<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='dashboard.css') }}">
    <script src="script.js"></script>
</head>

<body>
    <nav class="header">
        <div class="navbarLeft">
            <h1>Foodie Reviews</h1>
        </div>
    </nav>
    <div class="navbarRight">
        <a href="/new/review"><button type="button" onmouseover="myScript">New Review!</button></a>
        <a href="/user/account"><button type="button" onmouseover="myScript">My Reviews</button></a>
        <a href="/logout"><button type="button" onmouseover="myScript">Logout</button></a>
    </div>
    <div class="container">
        {% for review in reviews %}
        <div class="singleReview">
            <div>
                <h3 class="restaurantName">{{review.restaurant_name}}</h3>
                {% if review.recommend ==1 %}
                <p>Must Try? Yes</p>
                {%else%}
                <p>Must Try? No</p>
                {% endif %}
            </div>
            <div>
                <a class="details" href="/show/{{review.id}}"> Read Review</a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
