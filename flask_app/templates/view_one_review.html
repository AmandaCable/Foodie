<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='view_one_review.css') }}">
</head>

<body>
    <div class="header">
        <div>
            <h1>What the foodie had to say</h1>
        </div>
        <div>
            <a href="/dashboard"><button type="button">Dashboard</button></a>
            <a href="/logout"><button type="button">Logout</button></a>
        </div>
    </div>
    <div>
        <h5>Restaurant:</h5>
        <p>{{review.restaurant_name}}</p>
        <h5>Review:</h5>
        <p>{{review.thoughts}}</p>
        <h5>Would Recommend?</h5>
        {% if review.recommend ==1 %}
        <p>Yes</p>
        {%else%}
        <p>No</p>
        {% endif %}
        <h5>Review date:</h5>
        <p>{{review.review_date}}</p>
        <h5>Location:</h5>
        <p>{{review.location}}</p>
    </div>

</body>

</html>
